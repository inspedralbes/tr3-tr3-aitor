name: ESLint Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Puedes ajustar la versión de Node.js según tus necesidades

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint ./
